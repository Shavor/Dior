<section class="top">
  <div class="swiper swiper1">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide">
        <div class="top-slide">
          <div class="container container__slide">
            <div class="top-slide__inner">
              <img
                class="top-slide__small"
                loading="lazy"
                width="183"
                height="300"
                src="./img/slide-top/small.jpg"
                srcset="./img/slide-top/small-2x.jpg 2x"
                alt="small"
              />
              <div class="top-slide__content">
                <h1 class="top-slide__title">GRIS DIOR</h1>
                <p class="top-slide__subtitle">Fragrance</p>
                <p class="top-slide__text">
                  With Gris Dior you dare to reveal your most surprising,
                  mysterious and unexpected facets.
                </p>
                <a href="#" class="top-slide__btn">DISCOVER</a>
              </div>
              <img
                class="top-slide__big"
                loading="lazy"
                width="387"
                height="700"
                src="./img/slide-top/big.jpg"
                srcset="./img/slide-top/big-2x.jpg 2x"
                alt="big"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div
          class="top-slide"
          style="background-image: url(./img/slide-top/slide-bg-1.jpg)"
        >
          <div class="container">
            <div class="top-slide__inner">
              <a href="#" class="top-slide__btn big">YOUR NEW EXPERIENCE</a>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-slide">
        <div
          class="top-slide"
          style="background-image: url(./img/slide-top/slide-bg-2.jpg);"
        >
          <div class="container">
            <div class="top-slide__inner">
              <a href="#" class="top-slide__btn big">YOUR NEW EXPERIENCE</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container container__arrow">
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev swiper-button-prev1">
        <img src="./img/slide-top/arrow-left.svg" alt="Alt" />
      </div>
      <div class="swiper-button-next swiper-button-next1">
        <img src="./img/slide-top/arrow-right.svg" alt="Alt" />
      </div>
    </div>
  </div>
</section>
